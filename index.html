<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pablo Micheletti - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.FOG({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        highlightColor: 0x2de2e6,
        midtoneColor: 0xff3864,
        lowlightColor: 0x261447,
        baseColor: 0x0d0221,
        minHeight: 200.00,
        minWidth: 200.00,
        zoom: 0.7,
        speed: 0.8,
        blurFactor: 0.35
      })

      setTimeout(() => {
        const footer = document.querySelector('footer');
        footer.style.opacity = 1;
        footer.style.filter = 'blur(0px)';
        const main = document.querySelector('main');
        main.style.opacity = 1;
        main.style.filter = 'blur(0px)';
      }, 1000)
    })
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/pablo.jpg" />
      <h1>@pablomicheletti</h1>
    </header>
    <ul>
      <li>
        <button onclick="location.href='https://github.com/Palvoluss'" data-text="let's go to the Hub!">
          <img src="./images/github.svg" alt="GitHub" width="20" />
          <span> GitHub </span>
        </button>
      </li>
      <li>
        <button onclick="location.href='https://calendly.com/pablomctt/serendipity'" data-text="Just have a talk!">
          <img src="./images/event.svg" alt="Calendly" width="20" />
          <span> Calendly </span>
        </button>
      </li>
      <li>
        <button onclick="location.href='https://ko-fi.com/pablomicheletti'" data-text="Do you want to support me?">
          <img src="./images/coffe.svg" alt="Kofi" width="20" />
          <span> Ko-Fi </span>
        </button>
      </li>
      <li>
        <button onclick="location.href='https://www.twitch.tv/pablomicheletti'" data-text="ON AIRRR!">
          <img src="./images/twitch.svg" alt="Twitch" width="20" />
          <span> Twitch </span>
        </button>
      </li>
    </ul>
  </main>
  <footer class="animated">
    <div class="wrapper">
      <button class="btn">
        <img src="./images/share.svg" alt="share" width="20" />
        <i class="ri-share-line"></i>
      </button>
      <ul class="list">
        <li class="item">
          <a href="https://www.instagram.com/pablomicheletti" class="link">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            <i class="ri-insta-line"></i>

          </a>
        </li>
        <li class="item">
          <a href="https://www.linkedin.com/in/pablo1255" class="link">
            <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
            <i class="ri-ant-line"></i>

          </a>
        </li>
        <li class="item">
          <a href="https://www.youtube.com/channel/UC8NdmaATsQsvgp_eH-JzDVw" class="link">
            <img src="./images/youtube.svg" alt="Youtube" width="20" />

            <i class="ri-lin-line"></i>

          </a>
        </li>
      </ul>
    </div>
  </footer>


</body>
<script src="./app.js"></script>
</html>
